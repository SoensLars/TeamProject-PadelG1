<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Padel Scoreboard</title>
    <link rel="stylesheet" href="../style/screen.css" />
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js" integrity="sha384-LzhRnpGmQP+lOvWruF/lgkcqD+WDVt9fU3H4BWmwP5u5LTmkUGafMcpZKNObVMLU" crossorigin="anonymous"></script>
    <script src="../script/socket.js" crossorigin="anonymous"></script>
    <script src="../script/app.js"></script>
  </head>
  <body>
    <div class="o-scoreboard-page js-scoreboard-page">
      <section class="c-scoreboard">
        <div class="c-color-score">
          <div class="c-color-team c-color-team-1"></div>
          <div class="c-team">
            <div class="c-team-serve">
              <div class="c-serve-1 js-serve-1"></div>
              <h1>RED</h1>
            </div>
            <div class="c-points">
              <h1 class="o-set1-1 js-games-set1-1">0</h1>
              <h1 class="o-set2-1 js-games-set2-1">0</h1>
              <h1 class="o-set3-1 js-games-set3-1">0</h1>            
              <div class="c-points-bg"><h1 class="u-current-point js-points-1">0</h1></div>
            </div>
          </div>
        </div>
        <div class="c-color-score">
          <div class="c-color-team c-color-team-2"></div>
          <div class="c-team">
              <div class="c-team-serve">
                  <div class="c-serve-2 js-serve-2"></div>
                  <h1>BLUE</h1>
                </div>
            <div class="c-points">
              <h1 class="o-set1-2 js-games-set1-2">0</h1>
              <h1 class="o-set2-2 js-games-set2-2">0</h1>
              <h1 class="o-set3-2 js-games-set3-2">0</h1>          
              <div class="c-points-bg"><h1 class="js-points-2">0</h1></div>
            </div>
          </div>
        </div>
      </section>
      <section class="c-sponsors">
        <div class="c-sponsor-board"><img src="/img/sponsors.png" alt="Sponsors"></div>
        <div class="c-sponsor-board"><img src="/img/clublogo.png" alt="Clublogo"></div>
      </section>
    </div>
    <div class="o-serve-page js-serve-page">
      <div class="c-serve">
        <h1>Play one point to decide who can serve!</h1>
        <span class="c-span--serve">Who won?</span>
        <div class="c-teambtn">
            <svg xmlns="http://www.w3.org/2000/svg" width="282.809" height="282.809" viewBox="0 0 282.809 282.809">
                <g id="Ellipse_7" data-name="Ellipse 7" transform="matrix(1, -0.017, 0.017, 1, 0, 4.852)" fill="#2d3cfe" stroke="#fff" stroke-width="16">
                    <circle cx="139" cy="139" r="139" stroke="none" />
                    <circle cx="139" cy="139" r="131" fill="none" />
                </g>
            </svg>
            <p>OR</p>
            <svg xmlns="http://www.w3.org/2000/svg" width="282.809" height="282.809" viewBox="0 0 282.809 282.809">
                <g id="Path_45" data-name="Path 45" transform="matrix(1, -0.017, 0.017, 1, 0, 4.852)" fill="#fe2d2d">
                    <path d="M 139 270 C 66.76637268066406 270 8 211.2336273193359 8 139 C 8 66.76637268066406 66.76637268066406 8 139 8 C 211.2336273193359 8 270 66.76637268066406 270 139 C 270 211.2336273193359 211.2336273193359 270 139 270 Z" stroke="none" />
                    <path d="M 139 16 C 71.17755126953125 16 16 71.17755126953125 16 139 C 16 206.8224487304688 71.17755126953125 262 139 262 C 206.8224487304688 262 262 206.8224487304688 262 139 C 262 71.17755126953125 206.8224487304688 16 139 16 M 139 0 C 215.7675476074219 0 278 62.23240661621094 278 139 C 278 215.7675476074219 215.7675476074219 278 139 278 C 62.23240661621094 278 0 215.7675476074219 0 139 C 0 62.23240661621094 62.23240661621094 0 139 0 Z" stroke="none" fill="#fff" />
                </g>
            </svg>
        </div>
    </div>
    </div>
    <div class="o-winner-page js-winner-page">
      <section class="c-winner-page">
        <div class="c-winner--title js-winner-bg">
            <h1>Team <span class="js-winner-team">x</span> is the winner!</h1>
        </div>
        <div class="c-overview">
            <div class="c-logo c-logo--one"></div>
            <div class="c-points--winner">
              <div class="c-points js-points--winner-1">
                ...
              </div>
              <div class="c-points js-points--winner-2">
                ...
              </div>
            </div>
            <div class="c-logo c-logo--two"></div>
        </div>
      </section>
    </div>
  </body>
</html>
